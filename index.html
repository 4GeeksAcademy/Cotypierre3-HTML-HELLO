<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="mb-3 p-5">
        <div><h5>Payment form example</h5></div>
        <div class="alert alert-danger" role="alert">
            <strong>Some fields are missing</strong>
          </div>
        <div class="row">
          <div class="col-md-4">
          <label for="Card#" class="form-label">Card#</label>
          <input type="number" class="form-control" id="Card#" placeholder="xxxxxxxxxx">
        </div>
        <div class="col-md-4">
          <label for="CVC #" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="CVC #" placeholder="000">
        </div>
        
        <div class="col-4">
          <label for="Amount" class="form-label">Amount</label>
        <div class="row">
          <div class="col-1"><i class="bi bi-currency-dollar"></i></div>
          <div class="col-11"><input type="number" class="form-control" id="Amount" placeholder="Amount"></div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="name" class="form-control" id="fname" placeholder="Jhon">
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="lastname" class="form-control" id="lname" placeholder="Smith">
        </div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="State" class="form-label">State</label>
          <select class="form-select" id="State" required>
            <option selected disabled value="">Choose...</option>
            <option>San Jose</option>
            <option>Heredia</option>
            <option>Alajuela</option>
            <option>Cartago</option>
            <option>Guanacaste</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="pcode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="pcode" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <p>We accept</p>
            <label for="card">mastercard</label>
            <i class="bi bi-credit-card"></i>
            <input type="radio" name="card" value="mastercard"/>
            <label for="card">visa</label>
            <i class="bi bi-credit-card"></i>
            <input type="radio" name="card" value="visa"/>
            <label for="card">americanxpres</label>
            <i class="bi bi-credit-card"></i>
            <input type="radio" name="card" value="americanxpres"/>
          </div>
        <div class="col-md-6">

          <div class="form-floating">
            <P>Massages</P>
            <label for="floatingTextarea2"></label>
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
           
          </div>
          <p>Add any note hear</p>
        
        </div>
          
        </div>
        
        
        <div class="col-12" style="text-align: end">
          <div class="alert alert-light" role="alert">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
    </div>
  
      </form>
</body>
</html>
